log4j.rootLogger=DEBUG, logfile, stdout

log4j.debug=true

log4j.logger.org.apache.commons.digester=INFO
log4j.logger.org.springframework=DEBUG
log4j.logger.org.apache.catalina=INFO
log4j.logger.org.apache.jasper=INFO
log4j.logger.org.hibernate.type=TRACE
log4j.category.org.hibernate=DEBUG

# in case any output is given to stdout, format it
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %p [%c] - %m%n

log4j.appender.logfile=org.apache.log4j.RollingFileAppender
log4j.appender.logfile.File=@log4j.file@
log4j.appender.logfile.MaxFileSize=4096KB
# Keep three backup files.
log4j.appender.logfile.MaxBackupIndex=10
# Pattern to output: date priority [category] - message
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%d %p [%c] - %m%n

# showing sql
log4j.category.org.hibernate.hql.ast.QueryTranslatorImpl=DEBUG
log4j.category.org.hibernate.SQL=DEBUG
log4j.category.org.hibernate.loader.hql.QueryLoader=DEBUG