#===================================
	JSP instructions 
#===================================

registration_search=<p>To search for a specific subject's registration, begin typing in the Search criteria field, select a subject from the results, and click Search. Leaving the 'Search criteria' field blank will return all registered subjects.</p> <p><b>Note:</b> The number of characters necessary to initiate a search will vary based on the particular configuration of C3PR.</p>
study_search=<p>To search for a specific Study, first select an Identifier, Short Title or Status (non-COPPA mode only) to search on, enter text in the Search Criteria field (e.g. study status), and then click 'Search'.  Leave the 'Search Criteria' field blank to get a list of all studies.</p>
study_details=<p>All fields with a red asterisk <span style="color:red;">*</span> are required. To complete the first step of creating a study, first complete the Basic Details section, then indicate if the study is to be Stratified and/or Randomized.  In addition, enter information for the Coordinating Center, Funding Sponsor and the study's Principal Investigator.</p>
study_consents=To create consent click 'Add Consent'.
study_design=<p>To create an enrolling epoch for subject registration, click 'Add Epoch' and select 'Yes' under Enrolling. Add arms to the epoch to describe the treatment approach.  An epoch is a vertical segmentation within a study with one or more arms, which may or may not run in parallel with respect to time. Each treatment approach in a trial is referred to as an arm of the trial. You can add as many epochs and arms as you would like. Click 'Help' for more information.</p>
study_eligibility_checklist=<p>To import a caDSR File, first select the epoch, then click Browse to locate the file and click Upload. To add inclusion and exclusion criteria, click the '+ Add' buttons below and enter individual questions or criteria from the study's eligibility checklist.</p>
study_stratifications=<p>To add questions and answers for stratification factors, first enter a question and then enter at least two answers per question for a subject to choose from. You can generate stratum groups once you are done entering questions and answers.
study_randomizations=<p>If the uses the phone call randomization method, simply enter the phone number below.  If the study uses the book randomization method, then upload or insert book information.</p>
study_diseases=<p>To enter the diseases for the study, type the first few letters of the name of the disease in the 'Search for a Disease Category' field and select it from the displayed list. Make the appropriate selection and click 'Add'. You may add as many diseases as you like.</p>
study_companions=<p>To add a companion study, sometimes known as a correlative or embedded study, first click 'Add Companion Study' and enter the Short Title of a companion study that is already in the system and select it from the displayed list. To enter a new companion study into the system, click 'Create Companion Study'.</p>
study_close=Choose the type of study closure below.
study_summary_create=Review the information that has been entered and make any necessary changes. Click on the buttons below to perform appropriate actions when you are done.
participant_search=<p>To search for a subject, first select Last Name, First Name or Identifier from the drop-down list.  Next, enter some text in the Search Criteria field (e.g. subject's last name), and click 'Search'.  Leave the Search Criteria field blank to return a list of all subjects.</p>
participant=<p>All fields with a red asterisk <span style="color:red">*</span> are required. To complete the first step of creating a subject, first enter the appropriate information in the Basic Details and MRN sections and then add any Organization Assigned Identifiers (an identifier assigned to the subject by an organization such as Duke, Wake Forest or Mayo Clinic) or System Assigned Identifiers (an identifier assigned to the subject by a system such as C3PR, caAERS or PSC). Click Help for more information.</p>
participant_address=<p>To complete the second step of creating a subject, enter the subject's Address & Contact information.</p>
participant_submit=<p>To complete the third step of creating a subject, first review the information that has been entered and make any necessary changes then click Save when you are done.</p>
investigator_search=<p>To search for an Investigator, first enter Last Name, First Name or NCI Identifier and then click 'Search'.  You may also use the investigator's organization as a search criterion.  Leaving the search fields blank will return a list of all investigators whom you have the necessary privileges to view.
investigator_details=<p>All fields with a red asterisk <span style="color:red">*</span> are required. To create an investigator, first enter the first few letters of the name of the investigator's associated organization and select the appropriate name from the displayed list.  Next, select the Investigator Status and enter the Basic Details.</p>
investigator_groups_create=<p>To create an investigator group, enter the first few letters of the name of the Organization, select it from the drop down list and click 'Add Group'. Click 'Help' for more information.</p>
research_staff_search=<p>To search for Research Staff, first enter First Name, Last Name, NCI Identifier or Organization and then click 'Search'. Leaving the search fields blank will return a list of all research staff.</p>
research_staff_details=<p>All fields with a red asterisk <span style="color:red">*</span> are required.  To create Research Staff, first enter the first few letters of the organization's name and select if from the displayed list.  Next complete the Basic Details section and select all applicable roles. Click 'Help' for more information about User Roles.</p>
organization_search=<p>To search for an organization, first enter the Name or NCI Identifier and then click 'Search'. Leave the Search Criteria field blank to return a list of all organizations.</p>
organization_details=<p>All fields with a red asterisk <span style="color:red">*</span> are required. To create an Organization, (all Coordinating Centers, Funding Sponsors and Study Sites are entered as Organizations), first enter information in the Details and Address sections and then click 'Save'. Click 'Help' for more information.</p>
notification_details=<p>To set notifications that will trigger an e-mail dispatch  to investigators and research staff members when a specified event occurs in a study, first click 'Add Notification', then enter Notification Details and click 'Save'. You may add as many notifications as you like. Click 'Help' for more information.</p>
upload_registrations=<p>A study site must already be activated before registrations can be imported. To import registrations, first click 'Browse' to locate the XML file containing registration data and then click 'Import'. You may view examples of the XML format required by clicking 'Download Schema File' and 'Download Sample XML File'.</p>
upload_study=<p>To import a study, first click 'Browse' to locate the XML file containing study data and then click 'Import'. You may view examples of the XML format required by clicking 'Download Schema File' and 'Download Sample XML File'.</p>
configure=<p>To configure C3PR enter the appropriate information below. Hover over the question mark icons to view details for each field and click 'Save'.</p>
password_policy_configuration=<p>To configure the Password Policy, first enter information for the Login Policy, Password Creation Policy and Complexity Requirement and then click 'Save'.</p>
registration_search_report=<p>To search for a study subject's registration, first enter search criteria into any of the fields and then click 'Search'. Leaving the Search Criteria fields blank will return a list of all registrations.  Search results can be sorted by entering the appropriate information into the text fields at the top of each column and then clicking 'Filter'. Click 'Help' for more information.</p>
study_search_report=<p>To search for a study, first enter search criteria into any of the fields and then click 'Search'. Leaving the Search Criteria fields blank will return a list of all studies.  Search results can be sorted by entering the appropriate information into the text fields at the top of each column and then clicking 'Filter'. Click 'Help' for more information.</p>
summary_3_report_details=<p>All fields are required.  Type in a few letters of the reporting organization and select an organization from the choices shown. Type or use the calendar to specify the start date and the end date. You may generate the report and then view or save it by clicking on 'Generate Report'.</p>
select_subject=<p>To select a subject that is already in the system, click the search subject tab and enter the Search Criteria (e.g. Subject last name), click Search and select the subject from the search results. To create a new subject, enter the appropriate information on this page and click Save.
select_study=<p>Select a study for subject registration.  Begin search by entering text in the 'Search criteria' field and click the 'Search' button.  Next, select a study from the resulting list.  Once a study is selected you will then choose an epoch for subject assignment.  Select the appropriate epoch, then choose the subject you wish to register.  You may either search for an existing subject or create a new one.</p> <p><b>Note:</b> Leaving the 'Search criteria' field blank will return a list of all subjects or studies, depending on the particular search type.</p>
enrollment_details=Enter enrollment details in the fields below.
reg_check_eligibility=<p>Complete the eligibility criteria by answering the questions below.  For the subject to be eligible, all answers to Inclusion Criteria must be "yes" and all answers to Exclusion Criteria must be "no".  If the criterion allows "NA" as an answer, then that question's answer will not be a factor in determining eligibility.</p>
reg_stratify=<p>Answer the stratification criteria questions below.  This will be used to identify the subject's stratum group.</p>
reg_submit=<p>Review the entered information and make any necessary changes.  Then, complete the registration at the bottom of the page.</p>
REGISTRATION.RANDOMIZATION.PHONE_CALL=<p>The selected epoch requires randomization via phone call. To randomize, please call the number given below and provide the stratum group.</p>
REGISTRATION.RANDOMIZATION.BOOK=The selected epoch requires randomization via book.