study.configure.authorizationSwitch.hint.text=Switch to turn on/off authorization. The value may not be applied until the application is restarted. (Default: false)
study.configure.c3dViewerBaseUrl.hint.text=The base URL for the C3D deployment to which this C3PR instance can link.
study.configure.c3pr.webapp.url.hint.text=This is the url of this c3pr instance.
study.configure.caaersBaseUrl.hint.text=The base URL for the caAERS deployment to which this C3PR instance can link. 
study.configure.ccts.websso.base_url.hint.text=WebSSO server url.
study.configure.ccts.websso.cert_file.hint.text=Websso certificate file path.
study.configure.esbEnable.hint.text=Switch to turn on/off esb. (Default: false)
study.configure.esbUrl.hint.text=URL for the enterprise service bus -- the value may not be applied until the application is restarted.
study.configure.hostCertificate.hint.text=Host certificate file path.
study.configure.hostKey.hint.text=Host key path.
study.configure.hostedMode.hint.text=If the value is false, C3PR will not send a registration request to Co-ordinating center for approval for Multi-Site trials. (Default: true)
study.configure.localNciInstituteCode.hint.text=The NCI institute code of the site where this C3PR instance is running.
study.configure.outgoingMailAuth.hint.text=(Default: true)
study.configure.outgoingMailFromAddress.hint.text=The "from" address for all mail sent by C3PR. This address need not be a real e-mail address. The value may not be applied until the application is restarted. (Default: admin@semanticbits.com)
study.configure.outgoingMailPassword.hint.text=Mail server password (only necessary if the mail server requires authentication). The value may not be applied until the application is restarted. (Default: biju1234)
study.configure.outgoingMailServer.hint.text=The address of the outgoing mail server (e.g.: smtp.gmail.com). The value may not be applied until the application is restarted.
study.configure.outgoingMailServerPort.hint.text=The port number of the outgoing mail server. The value may not be applied until the application is restarted. (Default: 25)
study.configure.outgoingMailUsername.hint.text=Mail server username (only necessary if the mail server requires authentication). The value may not be applied until the application is restarted.
study.configure.pscBaseUrl.hint.text=The base URL for the Study Calendar deployment to which this C3PR instance can link.

