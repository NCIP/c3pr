# Common properties
jawr.debug.on=false
jawr.gzip.on=true
jawr.gzip.ie6.on=true
jawr.charset.name=UTF-8

# ------------------------------------------------------------------------------

jawr.js.bundle.basedir=/js
jawr.js.bundle.names=jslib
jawr.js.bundle.jslib.id=/jslib/c3pr.js
jawr.js.bundle.jslib.mappings=\
  /js/browser_details.js,\
  /js/ie7/ie7-standard-p.js, \
  /js/calendar.js, \
  /js/prototype.js, \
  /js/common.js, \
