outgoingMailAuth.name=SMTP autentication
outgoingMailAuth.default=true
smtpSSLAuth.name=SMTP SSL Autentication
smtpSSLAuth.default=true
smtpProtocol.name=SMTP Protocol
smtpProtocol.default=smtps

