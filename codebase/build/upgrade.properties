############################
csmDatabase.server=localhost
csmDatabase.port=5432
csmDatabase.name=bda
csmDatabase.url=jdbc:postgresql://${csmDatabase.server}:${csmDatabase.port}/${csmDatabase.name}
csmDatabase.user=postgres
csmDatabase.password=postgres